<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GRID 1</title>
	<style>
		.grid{
			display:grid;
			grid-template-rows:auto auto;
			grid-template-columns:auto auto auto auto;
			column-gap:100px;
			row-gap:100px;
		}




		.grid div{
			background-color:lightsalmon;
			height:100px;
			width:100px;
			border:solid;
			text-align:center;
			align-content:center;

		}
	</style>

</head>
<body>
	<div class="grid">
	<div>Element 1</div>
	<div>Element 2</div>
	<div>Element 3</div>
	<div>Element 4</div>
	<div>Element 5</div>
	<div>Element 6</div>
	<div>Element 7</div>
	<div>Element 8</div>
	<div>Element 9</div>
	<div>Element 10</div>
</div>
</body>
</html>
